{% extends "layout.html" %}

{% block title %}Login - TimetableGen{% endblock %}

{% block breadcrumb %}
<a href="/" style="text-decoration: none; color: var(--text-muted);">Home</a>
<span style="color: var(--text-muted); margin: 0 0.5rem;">/</span>
<span style="color: var(--text-main); font-weight: 600;">Login</span>
{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 4rem auto;">
    <div style="text-align: center; margin-bottom: 2.5rem;">
        <div
            style="width: 64px; height: 64px; background: var(--primary); color: white; border-radius: 1.25rem; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1.5rem auto; box-shadow: var(--shadow);">
            <i class="fas fa-lock"></i>
        </div>
        <h1 style="font-family: 'Outfit', sans-serif; font-weight: 700; margin-bottom: 0.5rem;">Welcome Back</h1>
        <p style="color: var(--text-muted);">Log in to manage your school's schedule.</p>
    </div>

    <div class="card" style="padding: 2.5rem;">
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <div style="position: relative;">
                    <i class="fas fa-user"
                        style="position: absolute; left: 1rem; top: 0.9rem; color: var(--text-muted);"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter your username"
                        style="padding-left: 2.5rem;">
                </div>
            </div>

            <div class="form-group" style="margin-top: 1.5rem;">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-key"
                        style="position: absolute; left: 1rem; top: 0.9rem; color: var(--text-muted);"></i>
                    <input type="password" id="password" name="password" required placeholder="••••••••"
                        style="padding-left: 2.5rem;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 2rem; padding: 1rem; font-size: 1rem;">
                Sign In <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>
        </form>
    </div>

    <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.95rem;">
        Don't have an account? <a href="{{ url_for('auth.register') }}"
            style="color: var(--primary); font-weight: 600; text-decoration: none;">Register your school</a>
    </p>
</div>
{% endblock %}
